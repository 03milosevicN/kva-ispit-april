<div *ngIf="movie">

  <mat-card class="order">
    <img mat-card-image [src]="utils.generatePoster(movie.title)" [alt]="movie.title">
    <h3>Get tickets for {{movie.title}}</h3>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input type="text" matInput [value]="utils.formatDate(movie.startDate)" disabled>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose price</mat-label>
        <mat-select [(ngModel)]="selectedPrice">
          <mat-option [value]="6.30">Standard - 6.30&euro;</mat-option>
          <mat-option [value]="8.00">IMAX - 8.00&euro;</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ticket count</mat-label>
        <input type="number" matInput [(ngModel)]="selectedTicketCount">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button mat-button (click)="doOrder()">
        <i class="fa-solid fa-cart-shopping"></i> Get tickets
      </button>
    </mat-card-content>
  </mat-card>

</div>
